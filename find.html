<button onclick="generateLink()">Connect CV</button>

<script>
function generateLink() {
    var digits = document.getElementById('digitsInput').value;
    if (digits.length !== 4 || isNaN(digits)) {
        alert('Please enter exactly 4 digits.');
        return;
    }
    var link = '../cv1/' + digits;
    // Check if the URL exists
    fetch(link)
        .then(response => {
            if (!response.ok) {
                // If URL doesn't exist, redirect to index.html
                window.location.href = '../start.html';
            } else {
                // If URL exists, redirect to generated link
                window.location.href = link;
            }
        })
        .catch(error => {
            console.error('Error checking URL:', error);
        });
}
</script>
