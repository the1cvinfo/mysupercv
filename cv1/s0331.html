<!DOCTYPE html>
<html>
<head>
  <title>Password Protection</title>
  <script>
    // Function to reverse a number
    function reverseNumber(number) {
      return parseInt(number.toString().split('').reverse().join(''));
    }

    // Function to check the password
    function checkPassword() {
      var password = document.getElementById("password").value;
      var reversedPassword = reverseNumber(password);

      // Compare the entered password with the reversed number
      if (reversedPassword === parseInt(document.getElementById("correctPassword").value)) {
        // Password is correct, redirect to the protected page
        window.location.href = "protected_page.html";
      } else {
        // Password is incorrect, show an error message
        alert("Incorrect password!");
      }
    }
  </script>
</head>
<body>
  <h2>Password Protected Page</h2>
  <p>Please enter the password to access this page:</p>
  <input type="text" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Submit</button>
  <!-- Hidden input field containing the correct password -->
  <input type="hidden" id="correctPassword" value="1234">
</body>
</html>
